<!DOCTYPE html>
<html lang="en" >
	<head>
	  	<meta charset="UTF-8">
	  	<title>Setting Linear and Angular Velocity for a Body - Matter.js</title>
	  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
		<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Lato:300'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<div class="canvas-cover">
			<div class="canvas" id="canvas"></div>
			<div class="canvas canvas-hide" id="canvas-graph" style="background: red">
				TEST
			</div>
			<div class="control-panel">
				<button type="button" class="btn btn-primary play-btn">Play</button>
			</div>
		</div>
		<div class="setting-panel">
			<div class="contain">
				<div class="col-md-12">
					<div class="axis-box">
						<input class="axis-radio" style="margin: 0" type="radio" name="axis" value="x"><label>X</label>
		  				<input class="axis-radio" type="radio" name="axis" value="y"><label>Y</label>
	  				</div>
	  			</div>
	  			<div class="col-md-12">
	  				<div class="box-list">
	  					<div class="box box-blue">
	  						<input type="checkbox" id="box-1-show" name="box-1-show" /><label>show</label><br>
	  						<label>s</label><input type="number" id="box-1-s" name="box-1-s" step="1" /><br>
	  						<label>v</label><input type="number" id="box-1-v" name="box-1-v" step="1" /><br>
	  						<label>a</label><input type="number" id="box-1-a" name="box-1-a" step="1" /><br>
	  					</div>
	  					<div class="box box-red">
	  						<input type="checkbox" id="box-1-show" name="box-1-show" /><label>show</label><br>
	  						<label>s</label><input type="number" id="box-1-s" name="box-1-s" step="1" /><br>
	  						<label>v</label><input type="number" id="box-1-v" name="box-1-v" step="1" /><br>
	  						<label>a</label><input type="number" id="box-1-a" name="box-1-a" step="1" /><br>
	  					</div>
	  					<div class="box box-green">
	  						<input type="checkbox" id="box-1-show" name="box-1-show" /><label>show</label><br>
	  						<label>s</label><input type="number" id="box-1-s" name="box-1-s" step="1" /><br>
	  						<label>v</label><input type="number" id="box-1-v" name="box-1-v" step="1" /><br>
	  						<label>a</label><input type="number" id="box-1-a" name="box-1-a" step="1" /><br>
	  					</div>
	  				</div>
	  			</div>
	  			<div class="col-md-12">
					<button type="button" class="btn btn-primary generate-btn">Generate</button>
				</div>
			</div>
		</div>

	</body>

  	<script src='https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.11.0/matter.min.js'></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script  src="js/index.js"></script>

</html>
